<div class="body">

  <main>

    <div class="container">

      <div class="notes-list">
        <div class="note-item-header">
          <div>{{'Title' | translate}}</div>
          <div>{{'Create Date' | translate}}</div>
        </div>
        <div class="scrollable-body">
          <div class="note-item" *ngFor="let note of Notes" [style.color]="note.isImportant ? 'yellow' : 'white'" >
            <div class="note-content" [routerLink]="['/my-notes', note.id, 'edit']">
              <div  class="note-title">{{ note.title.length > 10 ? note.title.substr(0, 7) + '...' : note.title }}</div>
              <div class="note-date">{{ note.create_date | date: 'dd/MM/yyyy' }}</div>
            </div>
            <div class="trash">
              <button (click)="deleteNote(note)">
                <fa-icon [icon]="faTrash"></fa-icon>
              </button>
            </div>
          </div>
        </div>
      </div>      

      <div class="add-note">
        <button class="original-button" type="button" (click)="addNote()">{{'Add Note' | translate}} <fa-icon [icon]="faAdd"></fa-icon></button>
      </div>

    </div>

  </main>
</div>
