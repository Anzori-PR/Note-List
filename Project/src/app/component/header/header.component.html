<header>
    <div class="container">
        <h2>{{ destination | translate }} </h2>

        <div class="lang_switcher">
            
            <div (click)="changeLanguage()" class="toogle">
                <span *ngIf="!languageService.switch" class="en"></span>
                <span *ngIf="languageService.switch" class="ge"></span>
            </div>
          
        </div>
          
    </div>
</header>
